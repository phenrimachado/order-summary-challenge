<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="order-summary">
      <div class="illustration"></div>

      <h1>Order Summary</h1>
    
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>  
    
      <div class="plan">
        <img src="./images/icon-music.svg" alt="Icon of music" />
  
        <div class="selected-plan">
          <span class="plan-description">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
      
        <a href="#" class="change">
          Change
        </a>
      </div>
  
      <a href="#" class="payment">
        Proceed to Payment
      </a>
      <a href="#" class="cancel">
        Cancel Order
      </a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/phenrimachado">Pedro Machado</a>.
  </div>
</body>
</html>
